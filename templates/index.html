<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Copo de Koch</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #e3f2fd; /* Fondo azul claro */
            color: #1a237e; /* Color del texto azul oscuro */
        }
        h1 {
            color: #0d47a1; /* Título en azul más oscuro */
        }
        button {
            background-color: #2196f3; /* Fondo del botón azul */
            color: white; /* Texto del botón en blanco para contraste */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976d2; /* Un azul más oscuro al pasar el ratón */
        }
        img { 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border: 1px solid #90caf9; /* Borde de la imagen azul claro */
        }
    </style>
</head>
<body>
    <h1>Copo de Koch</h1>
    <button onclick="generateKoch()">Generar Mitad de Copo de Koch</button>
    <br>
    <img id="koch-image" src="" alt="">

    <script>
        async function generateKoch() {
            try {
                const response = await fetch('/generate_koch');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const imageElement = document.getElementById('koch-image');
                imageElement.src = 'data:image/png;base64,' + data.image;
            } catch (error) {
                console.error('Error al generar la curva:', error);
                alert('Hubo un problema al generar la curva.');
            }
        }
    </script>
</body>
</html>
